<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Code for all of us!</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div id="intro">
        </div>
        <div class="search-area">
            <input id="search" type="text" placeholder="Search" />
            <div id="filters"></div>
        </div>
        <div id="results">
            <div id="organizations">
                <h1>Organizations</h1>
                <button class="remove-sort" data-sort-key="id">Remove Sorting</button>
                <table class="list-table">
                    <thead class="sort-header">
                        <tr>
                            <td class="sort-key" data-sort-key="name">Name</td>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
                <div class="empty-list-msg">There were no organizations that matched your search.</div>
            </div>

            <div id="projects">
                <h1>Projects</h1>
                <button class="remove-sort" data-sort-key="id">Remove Sorting</button>
                <table class="list-table">
                    <thead class="sort-header">
                        <tr>
                            <td class="sort-key" data-sort-key="organization.name">Org</td>
                            <td class="sort-key" data-sort-key="name">Name</td>
                        </tr>
                    </thead>
                    <tbody class="list"></tbody>
                </table>
                <div class="empty-list-msg">There were no projects that matched your search.</div>
            </div>
        </div>
        <script src="scripts/libs.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            require('app').start();
        </script>
    </body>
</html>
