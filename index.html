<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Code for all of us!</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <input id="search" type="text" placeholder="Search" />
        <div id="results">
            <div class="organizations">
                <div id="org-list" class="list-view"></div>
                <div id="no-orgs" class="empty-list-msg">There were no organizations that matched your search.</div>
            </div>
            <div class="projects">
                <div id="project-list" class="list-view"></div>
                <div id="no-orgs" class="empty-list-msg">There were no projects that matched your search.</div>
            </div>
        </div>
        <script src="scripts/libs.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/app.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            require('app').start();
        </script>
    </body>
</html>
